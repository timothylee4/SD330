<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GitHub Repository-Lee</title>
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        #photo {
            max-width: 200px;
            border-radius: 80%;
            display: block;
            margin: 0 auto;
        }
        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #d0ff96;
            padding: 20px;
            max-width: 600px;
            margin-top: 20px;
        }
        .fileDiv {
            text-align: left;
            background-color: #d0ff96;
            padding: 10px;
            margin-top: 15px;
            width: 100%; 
        }
        .fileDiv h2 {
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Timothy Lee's Homepage</h1>
    </header>

    <div id="content">
        <div id="intro" style="text-align: center;">
            <img id="photo" src="photo.jpg" alt="Timothy Lee">
            <p>Welcome to my home page! You can find the links to my files here.</p>
        </div>
        
        <div id="files" style="display: flex; justify-content: space-around; width: 100%;">
            <div class="fileDiv" id="htmlDiv">
                <h2>HTML Files</h2>
            </div>

            <div class="fileDiv" id="otherDiv">
                <h2>Other Files</h2>
            </div>
        </div>
    </div>

    <footer>
        <mark>(c) T. Lee - November 8th, 2023</mark>
    </footer>

    <script>
        function githubFilelist() {
            (async () => {
                const response = await fetch("https://api.github.com/repos/timothylee4/SD330/contents/");
                const data = await response.json();

                var htmlFiles = "";
                var otherFiles = "";

                for (let file of data) {
                    var fname = file.name;
                    var fpath = "https://timothylee4.github.io/SD330/" + fname;

                    if (fname.endsWith('.html')) {
                        htmlFiles += `<p><a href="${fpath}" target="_blank">${fname}</a></p>`;
                    } else {
                        otherFiles += `<p><a href="${fpath}" target="_blank">${fname}</a></p>`;
                    }
                }

                document.getElementById('htmlDiv').innerHTML = `<h2>HTML Files</h2>${htmlFiles}`;
                document.getElementById('otherDiv').innerHTML = `<h2>Other Files</h2>${otherFiles}`;
            })();
        }

        githubFilelist();
    </script>
</body>

</html>
